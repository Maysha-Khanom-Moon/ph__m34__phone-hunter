<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-300">
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>    

    <main class="mt-8"> 
        <!-- search section -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>


        <!-- phones -->
        <section>
            <!-- spinner or loader -->
            <div id="loading" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->
            </div>
        </section>


        <!-- show all card -->
        <div id="show-all-container" class="mt-5 hidden text-center my-10">
            <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
        </div>
    </main>

    <!-- scripts -->
    <script src="js/phone.js"></script>
</body>
</html>
